<div class="left-toolbar-container">
  <div class="left-toolbar-draw-tools">
    <button type="button"
            class="draw-tool-button shadow animate green"
            [attr.data-drawtoolid]="2"
            [ngClass]="{'active': sls.getCurrentDrawTool() === 2}"
            (click)="selectDrawTool($event)">
      <div id="circle-draw-tool"></div>
    </button>
    <button type="button"
            class="draw-tool-button shadow animate green"
            [attr.data-drawtoolid]="1"
            [ngClass]="{'active': sls.getCurrentDrawTool() === 1}"
            (click)="selectDrawTool($event)">
      <div id="rect-draw-tool"></div>
    </button>
    <div class="left-toolbar-separator"></div>
    <div class="left-toolbar-separator"></div>
    <button type="button"
            class="draw-tool-button shadow animate green"
            [attr.data-drawtoolid]="3"
            [ngClass]="{'active': sls.getCurrentDrawTool() === 3}"
            (click)="selectDrawTool($event)">
      <fa name="hand-paper-o" size="2x"></fa>
    </button>
    <button type="button"
            class="draw-tool-button shadow animate green"
            [attr.data-drawtoolid]="4"
            [ngClass]="{'active': sls.getCurrentDrawTool() === 4}"
            (click)="selectDrawTool($event)">
      <fa name="eraser" size="2x"></fa>
    </button>
  </div>
  <div class="left-toolbar-draw-options">
    <ngp-left-toolbar-draw-options (changedDrawColor)="changedDrawColor($event)"></ngp-left-toolbar-draw-options>
  </div>
</div>
